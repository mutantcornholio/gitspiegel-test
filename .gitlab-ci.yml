default:
  interruptible:                   true
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure
  tags:
    - testlab-docker

pr-custom-review:
  image: timbru31/node-alpine-git:16
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/
  variables:
    GITHUB_ORG:                    tripleightech
    GITHUB_REPO:                   gitspiegel-test
    GITHUB_TOKEN:                  $PRCR_TOKEN
  script:
    - git clone
      --depth 1
      --branch tag
      https://github.com/joao-paulo-parity/pr-custom-review
    - node pr-custom-review/dist/index.js
